{% extends 'base.html' %}
{% block content %}
<div class="forum-container">
  <div class="container py-4">
    <div class="forum-header mb-4">
      <h2 class="mb-0">
        <i class="fas fa-pen-fancy me-2"></i>Create Post
      </h2>
      <p class="text-muted mb-0">Share your thoughts with the farming community</p>
    </div>

    <div class="create-post-card">
      <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="text" name="title" class="form-control custom-input" id="postTitle" placeholder="Enter post title" required>
          <label for="postTitle">Title</label>
        </div>
        <div class="form-floating mb-4">
          <textarea name="content" class="form-control custom-input" id="postContent" 
                    placeholder="Write your post content" style="height: 200px" required></textarea>
          <label for="postContent">Content</label>
        </div>
        <div class="d-flex gap-3">
          <button type="submit" class="custom-button flex-grow-1">
            <i class="fas fa-paper-plane me-2"></i>Publish Post
          </button>
          <a href="{% url 'forum_home' %}" class="cancel-button">
            <i class="fas fa-times me-2"></i>Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .forum-container {
    background: #f8f9fa;
    min-height: 100vh;
    padding: 1.5rem 0;
  }

  .forum-header {
    border-left: 4px solid #2ecc71;
    padding-left: 1rem;
  }

  .forum-header h2 {
    color: #2c3e50;
  }

  .create-post-card {
    background: white;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    max-width: 800px;
    margin: 0 auto;
  }

  .custom-input {
    border: 1px solid #e9ecef;
    border-radius: 10px;
  }

  .custom-input:focus {
    border-color: #2ecc71;
    box-shadow: 0 0 0 0.2rem rgba(46,204,113,0.25);
  }

  .form-floating > label {
    color: #6c757d;
  }

  .custom-button {
    background: #2ecc71;
    border: none;
    padding: 0.8rem 1.5rem;
    font-weight: 500;
    border-radius: 10px;
    transition: all 0.3s ease;
    color: white;
    text-decoration: none;
  }

  .custom-button:hover {
    background: #27ae60;
    transform: translateY(-2px);
    box-shadow: 0 2px 8px rgba(46,204,113,0.2);
    color: white;
  }

  .cancel-button {
    background: rgba(220,53,69,0.1);
    color: #dc3545;
    border: none;
    padding: 0.8rem 1.5rem;
    font-weight: 500;
    border-radius: 10px;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
  }

  .cancel-button:hover {
    background: rgba(220,53,69,0.2);
    color: #dc3545;
    transform: translateY(-2px);
  }
</style>
{% endblock %}
