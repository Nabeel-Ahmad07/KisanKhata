{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width:600px;">
    <div class="form-card">
        <div class="text-center mb-4">
            <div class="form-icon-wrapper mb-3">
                <div class="form-icon">
                    <i class="fas fa-box-open"></i>
                </div>
            </div>
            <h3 class="form-title">Add New Market Item</h3>
            <p class="text-muted">Enter the details of the new market item below</p>
        </div>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-tag me-2"></i>Item Name
                </label>
                <input type="text" name="name" class="form-control custom-input" 
                       placeholder="Enter item name" required>
                <div class="invalid-feedback">Please enter an item name</div>
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-money-bill-wave me-2"></i>Price (PKR)
                </label>
                <div class="input-group">
                    <span class="input-group-text">PKR</span>
                    <input type="number" step="0.01" name="price" 
                           class="form-control custom-input" 
                           placeholder="Enter price" required>
                    <div class="invalid-feedback">Please enter a valid price</div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-map-marker-alt me-2"></i>Province
                </label>
                <select name="province" class="form-select custom-select" required>
                    <option value="">Select Province</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Sindh">Sindh</option>
                    <option value="KPK">KPK</option>
                    <option value="Balochistan">Balochistan</option>
                </select>
                <div class="invalid-feedback">Please select a province</div>
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-list-alt me-2"></i>Category
                </label>
                <select name="category" class="form-select custom-select" required>
                    <option value="">Select Category</option>
                    <option value="Fruit">
                        <i class="fas fa-apple-alt"></i> Fruit
                    </option>
                    <option value="Vegetable">
                        <i class="fas fa-carrot"></i> Vegetable
                    </option>
                </select>
                <div class="invalid-feedback">Please select a category</div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 custom-button">
                <i class="fas fa-plus-circle me-2"></i>Add Item
            </button>
        </form>
    </div>
</div>

<style>
    .form-card {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .form-icon-wrapper {
        position: relative;
        height: 80px;
        width: 80px;
        margin: 0 auto;
    }

    .form-icon {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, #2ecc71, #27ae60);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form-icon i {
        font-size: 2rem;
        color: white;
    }

    .form-title {
        color: #2c3e50;
        font-weight: 600;
    }

    .custom-input, .custom-select {
        border: 2px solid #eee;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .custom-input:focus, .custom-select:focus {
        border-color: #2ecc71;
        box-shadow: 0 0 0 0.2rem rgba(46,204,113,0.25);
    }

    .input-group-text {
        background: #f8f9fa;
        border: 2px solid #eee;
        border-right: none;
    }

    .custom-button {
        background: linear-gradient(45deg, #2ecc71, #27ae60);
        border: none;
        padding: 1rem;
        font-weight: 500;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .custom-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(46,204,113,0.2);
    }

    .form-label {
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }

    .invalid-feedback {
        font-size: 0.875rem;
    }
</style>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
